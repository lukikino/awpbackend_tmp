{{define "loginHTML"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <title>{{.title}} - XSD-PCB</title>
    <!-- 
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-vue.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
   <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <div id="app">
        <input type="hidden" ref="dLogin" value="{{.login }}"/>
        <input type="hidden" ref="dMessage" value="{{.message}}"/>
        <div id="main-wrapper">
            <div class="unix-login">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-4">
                            <div class="login-content card">
                                <div class="login-form">
                                    <h4>Login</h4>
                                    <b-form @submit="login" method="POST">
                                        <b-form-group label="*Account:">
                                            <b-form-input name="account" v-model="loginModel.account" required placeholder="Input Account Name" :class='{"is-invalid": !loginModel.account&&submited}'>
                                            </b-form-input>
                                            <div class="invalid-feedback">
                                                Input Account Name
                                            </div>
                                        </b-form-group>
                                        <b-form-group label="*Password:">
                                            <b-form-input type="password" v-model="loginModel.inputPassword" required placeholder="Input Password" :class='{"is-invalid": !loginModel.password&&submited}'>
                                            </b-form-input>
                                            <input name="password" type="hidden" :value="loginModel.password">
                                            </input>
                                            <div class="invalid-feedback">
                                                Input Password
                                            </div>
                                        </b-form-group>
                                        <b-form-group>
                                            <b-form-checkbox-group v-model="loginModel.rememberMe" id="rememberMe">
                                                <b-form-checkbox value="1">Remember me</b-form-checkbox>
                                            </b-form-checkbox-group>
                                        </b-form-group>
                                        <b-form-group>
                                            <b-button type="submit" variant="primary" @click="login">Sign in</b-button>
                                        </b-form-group>
                                    </b-form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- All Jquery -->
    <script src="/static/js/lib/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha512.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/vue-resource.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.0-rc.8/dist/bootstrap-vue.js"></script>
    <!--Custom JavaScript -->
    <script src="/static/js/custom.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/login.js"></script>
    <template vueTemplate></template>
</body>

</html>
{{end}}
